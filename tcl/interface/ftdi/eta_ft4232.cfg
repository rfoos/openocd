#
# ETA Compute Evaluation Kits
#
# http://www.etacompute.com

# This supports all ecm35xx eval boards using FT4232.

interface ftdi
#ftdi_device_desc "Quad FT4232H"
ftdi_vid_pid 0x0403 0x6011

ftdi_layout_init 0x8c58 0xffab

# Signals

# Required for SWD transport.
ftdi_layout_signal SWD_EN -ndata 0x0020 -oe 0x2000
# Use GPIOL7 as SWDIO_OE control
ftdi_layout_signal SWDIO_OE -ndata 0x80
# Use GPIOL4 as nSRST
ftdi_layout_signal nSRST -data 0x10 -oe 0x10
# 0x20

#ftdi_layout_signal nSRST -noe 0x10
# crickets
#ftdi_layout_signal nSRST -data 0x10 -noe 0x10
# 0x20 cannot be cleared, even after pushbutton reset.
#ftdi_layout_signal nSRST -ndata 0x10 -oe 0x10
# 0x00 crickets
# ftdi_layout_signal nSRST -ndata 0x10 -noe 0x10
# crickets

